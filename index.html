<!DOCTYPE html>
<html lang="en">

<head>
    <title>Game of Life</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #0d1117;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #010409;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 28px;
            font-weight: 600;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 18px;
            background-color: #2ea44f;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #22863a;
        }

        .gamefield {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            border: 1px solid #000000;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        #isRaining,
        #visualCreatureCounter {
            margin-top: 10px;
            color: #7d8590;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>The Game of Life</h1>
    </header>
    <div class="container">
        <div class="buttons">
            <button id="newGame">Clear the game field and begin a new game</button>
            <button id="killAllGrasses">Kill every grass cell</button>
            <button id="killAllGrazers">Kill every grazer cell</button>
            <button id="killAllCarnivores">Kill every carnivore cell</button>
            <button id="killAllToadstools">Kill every toadstool cell</button>
        </div>

        <div id="isRaining"></div>
        <div id="visualCreatureCounter">Creature Counter (without toadstools): <span id="creatureCounter"></span></div>

        <div class="gamefield">
            <script src="/socket.io/socket.io.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.js"></script>
            <script type="text/javascript" src="script.js"></script>
        </div>
    </div>
</body>

</html>
