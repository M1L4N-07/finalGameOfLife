<!DOCTYPE html>
<html lang="en">

<head>
    <title>Game of Life</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="drip.css">
</head>

<body>
    <header>
        <h1>The Game of Life</h1>
    </header>
    <div id="header-divider"></div>
    <div class="container">
        <div class="buttons">
            <button id="newGame">Clear the game field and begin a new game</button>
            <button id="killAllGrasses">Kill every grass cell</button>
            <button id="killAllGrazers">Kill every grazer cell</button>
            <button id="killAllCarnivores">Kill every carnivore cell</button>
            <button id="killAllToadstools">Kill every toadstool cell</button>
        </div>

        <div id="isRaining"></div>
        <div id="isParched"></div>
        <div id="visualCreatureCounter">Creature Counter (without toadstools): <span id="creatureCounter"></span></div>

        <div class="gamefield">
            <script src="/socket.io/socket.io.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.js"></script>
            <script type="text/javascript" src="script.js"></script>
        </div>
    </div>
</body>

</html>
